<VirtualHost *:80>
    ServerName d7.zoiosilva.com
    ServerAlias www.d7.zoiosilva.com
    Redirect "/" "https://d7.zoiosilva.com/"
</VirtualHost>

<VirtualHost *:443>
    # Estude Matem√°tica, em Drupal 7.
    ServerName d7.zoiosilva.com
    ServerAlias www.d7.zoiosilva.com
    ServerAdmin webmaster@localhost

    DocumentRoot /mnt/c/www/drupal7/estude

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ca.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ca.key

    <Directory /mnt/c/www/drupal7/estude/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/d7-error.log
    CustomLog ${APACHE_LOG_DIR}/d7-access.log combined
</VirtualHost>

